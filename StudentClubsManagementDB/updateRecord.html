  <title>Update Event Subject</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <p>Update the event subject, given the event ID:</p>
  <form method="post" action="php/updateRecord.php">
    <label>Event ID</label>
    <input type="text" name="eventID" maxlength="3" pattern="^E[0-9][0-9]" placeholder="E__"> 
    <br>
    <p>Change the event subject to:</p>
    <label>Event Subject</label>
    <input type="text" name="eventSubject" maxlength="25">
    <br>
    <input type="submit" value="Submit">
  </form>
